<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Notificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prueba de Notificaciones</h1>
    <button onclick="testNotification()">Probar Notificación</button>
    <button onclick="window.location.href='index.html'">Ir al Sistema</button>
    
    <!-- Contenedor de Notificaciones -->
    <div id="notification-container"></div>

    <script src="notification-system.js"></script>
    <script>
        let notificationSystem;
        
        function testNotification() {
            if (notificationSystem) {
                notificationSystem.show('¡Notificación de prueba funcionando!', 'success', true, 3000);
            } else {
                alert('Sistema de notificaciones no disponible');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            try {
                notificationSystem = new NotificationSystem();
                console.log('✅ Sistema de notificaciones inicializado');
            } catch (error) {
                console.error('❌ Error:', error);
            }
        });
    </script>
</body>
</html>
