<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Votos 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2em;
            font-weight: 600;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
            font-size: 1.1em;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .login-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .login-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .login-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .system-status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ok { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-warning { background: #ffc107; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.jpg" alt="Logo Sistema de Votos">
            <h1>Bienvenido</h1>
            <p>Sistema de Registro de Votos 2025</p>
        </div>
        
        <div id="login-message" class="login-message" style="display:none;"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">
                <span class="btn-text">Iniciar Sesión</span>
                <span class="btn-loading" style="display:none;">
                    <div class="spinner"></div>
                    Iniciando sesión...
                </span>
            </button>
        </form>
        
        <div class="system-status">
            <div id="firebase-status">
                <span class="status-indicator status-warning"></span>
                Verificando Firebase...
            </div>
            <div id="system-status">
                <span class="status-indicator status-warning"></span>
                Verificando sistema...
            </div>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="system-config.js"></script>
    
    <script>
        // Usuarios del sistema
        const USUARIOS_INICIALES = [
            // Superusuarios
            { username: "superadmin_01", password: "Sup3r_Adm1n#2o24", rol: "superusuario" },
            { username: "superadmin_02", password: "aB5!zP9$qW_sU", rol: "superusuario" },
            { username: "superadmin_03", password: "rT7@eX3&yU_sU", rol: "superusuario" },
            { username: "superadmin_04", password: "kL9#mN1!bV_sU", rol: "superusuario" },
            { username: "superadmin_05", password: "zX8$cV6@fG_sU", rol: "superusuario" },
            // Administradores
            { username: "admin_01", password: "P@ssw0rd_Adm_01", rol: "admin" },
            { username: "admin_02", password: "Adm_Secure_02!", rol: "admin" },
            { username: "admin_03", password: "Gestion_2024_03", rol: "admin" },
            { username: "admin_04", password: "4dminUser_p4ss", rol: "admin" },
            { username: "admin_05", password: "Adm!n_Syst3m_05", rol: "admin" },
            // Registradores
            { username: "registrador_01", password: "RegUsr_2o24_01", rol: "registrador" },
            { username: "registrador_02", password: "UserReg_Pass_02", rol: "registrador" },
            { username: "registrador_03", password: "Reg!strador_03", rol: "registrador" },
            { username: "registrador_04", password: "Acc3s_Reg_04", rol: "registrador" },
            { username: "registrador_05", password: "DataEntry_05$", rol: "registrador" }
        ];

        function showMessage(message, type = 'info') {
            const loginMessage = document.getElementById('login-message');
            loginMessage.textContent = message;
            loginMessage.className = `login-message ${type}`;
            loginMessage.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => { loginMessage.style.display = 'none'; }, 3000);
            }
        }

        function updateStatus(elementId, status, message) {
            const element = document.getElementById(elementId);
            if (element) {
                const indicator = element.querySelector('.status-indicator');
                indicator.className = `status-indicator status-${status}`;
                element.textContent = message;
                element.appendChild(indicator);
            }
        }

        // Verificar estado del sistema
        function checkSystemStatus() {
            // Verificar Firebase
            if (window.firebaseDB && window.firebaseDB.db) {
                updateStatus('firebase-status', 'ok', 'Firebase conectado');
            } else {
                updateStatus('firebase-status', 'error', 'Firebase no disponible');
            }

            // Verificar sistema general
            if (window.isSystemReady && window.isSystemReady()) {
                updateStatus('system-status', 'ok', 'Sistema listo');
            } else {
                updateStatus('system-status', 'warning', 'Sistema cargando...');
            }
        }

        // Manejar login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }

            // Mostrar loading
            const btn = document.getElementById('login-btn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = btn.querySelector('.btn-loading');
            
            btnText.style.display = 'none';
            btnLoading.style.display = 'block';
            btn.disabled = true;

            showMessage('Verificando credenciales...', 'info');

            // Simular verificación (en producción esto sería con Firebase Auth)
            setTimeout(() => {
                const user = USUARIOS_INICIALES.find(u => 
                    u.username.toLowerCase() === username.toLowerCase() && 
                    u.password === password
                );

                if (!user) {
                    showMessage('Usuario o contraseña incorrectos', 'error');
                    btnText.style.display = 'block';
                    btnLoading.style.display = 'none';
                    btn.disabled = false;
                    return;
                }

                // Guardar sesión
                const sessionData = { 
                    username: user.username, 
                    rol: user.rol,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(sessionData));
                localStorage.setItem('sessionTime', Date.now().toString());
                
                showMessage('¡Inicio de sesión exitoso!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1000);
        });

        // Verificar estado al cargar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkSystemStatus, 1000);
            setInterval(checkSystemStatus, 5000);
        });
    </script>
</body>
</html>
