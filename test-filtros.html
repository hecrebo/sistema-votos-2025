<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Filtros - Sistema de Votos 2025</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            margin-top: 0;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .filter-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .filter-btn.active {
            background: #4CAF50;
        }
        
        .filter-counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .ubch-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ubch-filter-select {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .ubch-filter-select option {
            background: #333;
            color: white;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        
        .vote-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .vote-status.voted {
            background: #4CAF50;
            color: white;
        }
        
        .vote-status.not-voted {
            background: #f44336;
            color: white;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .btn-primary {
            background: #2196F3;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success { background: rgba(76, 175, 80, 0.8); }
        .status.error { background: rgba(244, 67, 54, 0.8); }
        .status.info { background: rgba(33, 150, 243, 0.8); }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Filtros</h1>
        
        <div class="test-section">
            <h2>üìä Estado de Datos</h2>
            <div id="data-status" class="status info">Cargando datos...</div>
            <div class="log" id="data-logs"></div>
        </div>
        
        <div class="test-section">
            <h2>üîç Filtros de Prueba</h2>
            <div class="filter-container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="voted">Votaron</button>
                    <button class="filter-btn" data-filter="not-voted">No Votaron</button>
                    <span class="filter-counter" id="filter-counter">0</span>
                </div>
                <div class="ubch-filter">
                    <label for="ubch-filter-select">Filtrar por UBCH:</label>
                    <select id="ubch-filter-select" class="ubch-filter-select">
                        <option value="">Todas las UBCH</option>
                    </select>
                </div>
            </div>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>C√©dula</th>
                        <th>Sexo</th>
                        <th>Edad</th>
                        <th>UBCH</th>
                        <th>Comunidad</th>
                        <th>Vot√≥</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="registros-table-tbody"></tbody>
            </table>
        </div>
        
        <div class="test-section">
            <h2>üìù Crear Datos de Prueba</h2>
            <button class="btn" onclick="createTestData()">Crear 10 Registros de Prueba</button>
            <button class="btn" onclick="clearTestData()">Limpiar Datos de Prueba</button>
            <div id="test-status" class="status info">Listo para crear datos de prueba</div>
        </div>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    
    <script>
        let allRecords = [];
        let filteredRecords = [];
        
        // Funci√≥n para log
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('data-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #ccc;">[${timestamp}]</span> ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Funci√≥n para actualizar estado
        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        // Inicializar Firebase
        async function initFirebase() {
            log('üöÄ Iniciando conexi√≥n con Firebase...');
            
            try {
                if (!window.firebaseDB) {
                    throw new Error('Firebase no est√° inicializado');
                }
                
                log('‚úÖ Firebase configurado correctamente');
                updateStatus('data-status', '‚úÖ Conectado a Firebase', 'success');
                
                // Cargar datos
                await loadData();
                
                // Configurar filtros
                setupFilters();
                
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`);
                updateStatus('data-status', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Cargar datos
        async function loadData() {
            try {
                const snapshot = await window.firebaseDB.votesCollection.get();
                allRecords = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                log(`üìä Datos cargados: ${allRecords.length} registros`);
                updateStatus('data-status', `‚úÖ ${allRecords.length} registros cargados`, 'success');
                
                // Renderizar tabla
                renderTable();
                
            } catch (error) {
                log(`‚ùå Error cargando datos: ${error.message}`);
                updateStatus('data-status', `‚ùå Error cargando datos: ${error.message}`, 'error');
            }
        }
        
        // Configurar filtros
        function setupFilters() {
            // Event listeners para botones de filtro
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    handleFilterChange(e.target.dataset.filter);
                });
            });
            
            // Event listener para filtro de UBCH
            const ubchFilterSelect = document.getElementById('ubch-filter-select');
            if (ubchFilterSelect) {
                ubchFilterSelect.addEventListener('change', () => {
                    applyFilters();
                });
            }
            
            // Poblar filtro de UBCH
            populateUBCHFilter();
        }
        
        // Poblar filtro de UBCH
        function populateUBCHFilter() {
            const ubchSelect = document.getElementById('ubch-filter-select');
            if (!ubchSelect) return;
            
            const uniqueUBCHs = [...new Set(allRecords.map(record => record.ubch).filter(ubch => ubch))];
            
            ubchSelect.innerHTML = '<option value="">Todas las UBCH</option>';
            
            uniqueUBCHs.sort().forEach(ubch => {
                const option = document.createElement('option');
                option.value = ubch;
                option.textContent = ubch;
                ubchSelect.appendChild(option);
            });
            
            log(`üîç Filtro UBCH poblado: ${uniqueUBCHs.length} UBCH disponibles`);
        }
        
        // Manejar cambio de filtro
        function handleFilterChange(filter) {
            log(`üîÑ Cambiando filtro a: ${filter}`);
            
            // Remover clase active de todos los botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Agregar clase active al bot√≥n seleccionado
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            // Aplicar filtros
            applyFilters();
        }
        
        // Aplicar filtros
        function applyFilters() {
            const activeFilterBtn = document.querySelector('.filter-btn.active');
            const selectedUBCH = document.getElementById('ubch-filter-select').value;
            
            // Filtrar por estado de voto
            let filtered = allRecords;
            if (activeFilterBtn) {
                const filter = activeFilterBtn.dataset.filter;
                if (filter === 'voted') {
                    filtered = filtered.filter(v => v.voted);
                } else if (filter === 'not-voted') {
                    filtered = filtered.filter(v => !v.voted);
                }
            }
            
            // Filtrar por UBCH
            if (selectedUBCH) {
                filtered = filtered.filter(v => v.ubch === selectedUBCH);
            }
            
            filteredRecords = filtered;
            
            // Renderizar tabla filtrada
            renderTable(filtered);
            
            // Actualizar contador
            updateFilterCounter(filtered.length);
            
            log(`üìä Filtros aplicados: ${filtered.length} registros mostrados`);
        }
        
        // Renderizar tabla
        function renderTable(records = allRecords) {
            const tbody = document.getElementById('registros-table-tbody');
            tbody.innerHTML = '';
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No hay registros para mostrar</td></tr>';
                return;
            }
            
            records.forEach(record => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${record.name || 'N/A'}</td>
                    <td>${record.cedula || 'N/A'}</td>
                    <td>${record.sexo === 'M' ? 'Masculino' : record.sexo === 'F' ? 'Femenino' : 'N/A'}</td>
                    <td>${record.edad || 'N/A'}</td>
                    <td>${record.ubch || 'N/A'}</td>
                    <td>${record.community || 'N/A'}</td>
                    <td>
                        <span class="vote-status ${record.voted ? 'voted' : 'not-voted'}">
                            ${record.voted ? 'S√≠' : 'No'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="toggleVote('${record.id}')">
                            ${record.voted ? 'Desmarcar' : 'Marcar'} Voto
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // Actualizar contador de filtros
        function updateFilterCounter(count) {
            const counter = document.getElementById('filter-counter');
            if (counter) {
                counter.textContent = count;
            }
        }
        
        // Crear datos de prueba
        async function createTestData() {
            try {
                updateStatus('test-status', 'Creando datos de prueba...', 'info');
                
                const testUBCHs = [
                    'COLEGIO ASUNCION BELTRAN',
                    'LICEO JOSE FELIX RIBAS',
                    'ESCUELA PRIMARIA BOLIVARIANA LA PRADERA'
                ];
                
                const testCommunities = [
                    'EL VALLE',
                    'LAS FLORES',
                    'EL SAMAN'
                ];
                
                for (let i = 1; i <= 10; i++) {
                    const testData = {
                        name: `Test User ${i}`,
                        cedula: Math.floor(Math.random() * 90000000) + 10000000,
                        telefono: `0412${Math.floor(Math.random() * 9000000) + 1000000}`,
                        sexo: Math.random() > 0.5 ? 'M' : 'F',
                        edad: Math.floor(Math.random() * 50) + 18,
                        ubch: testUBCHs[Math.floor(Math.random() * testUBCHs.length)],
                        community: testCommunities[Math.floor(Math.random() * testCommunities.length)],
                        voted: Math.random() > 0.5,
                        registeredBy: 'test-user',
                        registeredAt: new Date().toISOString(),
                        createdAt: new Date().toISOString()
                    };
                    
                    await window.firebaseDB.votesCollection.add(testData);
                }
                
                updateStatus('test-status', '‚úÖ 10 registros de prueba creados', 'success');
                log('‚úÖ Datos de prueba creados exitosamente');
                
                // Recargar datos
                await loadData();
                
            } catch (error) {
                log(`‚ùå Error creando datos de prueba: ${error.message}`);
                updateStatus('test-status', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Limpiar datos de prueba
        async function clearTestData() {
            try {
                updateStatus('test-status', 'Limpiando datos de prueba...', 'info');
                
                const testRecords = allRecords.filter(record => 
                    record.name && record.name.startsWith('Test User')
                );
                
                for (const record of testRecords) {
                    await window.firebaseDB.votesCollection.doc(record.id).delete();
                }
                
                updateStatus('test-status', `‚úÖ ${testRecords.length} registros de prueba eliminados`, 'success');
                log(`‚úÖ ${testRecords.length} registros de prueba eliminados`);
                
                // Recargar datos
                await loadData();
                
            } catch (error) {
                log(`‚ùå Error limpiando datos: ${error.message}`);
                updateStatus('test-status', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Alternar estado de voto
        async function toggleVote(recordId) {
            try {
                const record = allRecords.find(r => r.id === recordId);
                if (!record) return;
                
                const newVoteStatus = !record.voted;
                
                await window.firebaseDB.votesCollection.doc(recordId).update({
                    voted: newVoteStatus,
                    updatedAt: new Date().toISOString()
                });
                
                log(`‚úÖ Voto ${newVoteStatus ? 'marcado' : 'desmarcado'} para: ${record.name}`);
                
                // Recargar datos
                await loadData();
                
            } catch (error) {
                log(`‚ùå Error alternando voto: ${error.message}`);
            }
        }
        
        // Inicializar al cargar la p√°gina
        window.addEventListener('load', () => {
            log('üöÄ P√°gina cargada. Iniciando test de filtros...');
            setTimeout(initFirebase, 1000);
        });
    </script>
</body>
</html>
