<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Usuarios - Sistema de Votos 2025</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .debug-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .debug-section h3 {
            margin-top: 0;
            color: #333;
        }
        .user-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 500;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç Debug de Usuarios</h1>
        <p>Esta p√°gina te ayuda a verificar el estado de los usuarios en localStorage.</p>
        
        <div class="debug-section">
            <h3>üõ†Ô∏è Acciones</h3>
            <button class="btn btn-primary" onclick="refreshDebug()">üîÑ Actualizar</button>
            <button class="btn btn-success" onclick="createTestUser()">‚ûï Crear Usuario de Prueba</button>
            <button class="btn btn-warning" onclick="clearAllUsers()">üóëÔ∏è Limpiar Todos</button>
            <button class="btn btn-danger" onclick="testLogin()">üîê Probar Login</button>
        </div>
        
        <div class="debug-section">
            <h3>üìã Usuarios en 'users' (Panel Admin)</h3>
            <div id="admin-users"></div>
        </div>
        
        <div class="debug-section">
            <h3>üìã Usuarios en 'systemUsers' (Sistema)</h3>
            <div id="system-users"></div>
        </div>
        
        <div class="debug-section">
            <h3>üë§ Usuario Actual</h3>
            <div id="current-user"></div>
        </div>
        
        <div class="debug-section">
            <h3>üîß localStorage Completo</h3>
            <pre id="localStorage-dump"></pre>
        </div>
    </div>

    <script>
        function refreshDebug() {
            // Mostrar usuarios del panel admin
            const adminUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const adminUsersDiv = document.getElementById('admin-users');
            
            if (adminUsers.length === 0) {
                adminUsersDiv.innerHTML = '<p style="color: #666;">No hay usuarios en "users"</p>';
            } else {
                adminUsersDiv.innerHTML = adminUsers.map(user => `
                    <div class="user-item">
                        <strong>Nombre:</strong> ${user.name}<br>
                        <strong>Rol:</strong> ${user.role}<br>
                        <strong>Contrase√±a:</strong> ${user.password}<br>
                        <strong>ID:</strong> ${user.id}<br>
                        <strong>Creado:</strong> ${new Date(user.createdAt).toLocaleString()}
                    </div>
                `).join('');
            }
            
            // Mostrar usuarios del sistema
            const systemUsers = JSON.parse(localStorage.getItem('systemUsers') || '[]');
            const systemUsersDiv = document.getElementById('system-users');
            
            if (systemUsers.length === 0) {
                systemUsersDiv.innerHTML = '<p style="color: #666;">No hay usuarios en "systemUsers"</p>';
            } else {
                systemUsersDiv.innerHTML = systemUsers.map(user => `
                    <div class="user-item">
                        <strong>Username:</strong> ${user.username}<br>
                        <strong>Nombre:</strong> ${user.name}<br>
                        <strong>Rol:</strong> ${user.role}<br>
                        <strong>Contrase√±a:</strong> ${user.password}
                    </div>
                `).join('');
            }
            
            // Mostrar usuario actual
            const currentUser = localStorage.getItem('currentUser');
            const currentUserDiv = document.getElementById('current-user');
            
            if (currentUser) {
                const user = JSON.parse(currentUser);
                currentUserDiv.innerHTML = `
                    <div class="user-item">
                        <strong>Username:</strong> ${user.username}<br>
                        <strong>Nombre:</strong> ${user.name}<br>
                        <strong>Rol:</strong> ${user.role}<br>
                        <strong>Login:</strong> ${new Date(user.loginTime).toLocaleString()}
                    </div>
                `;
            } else {
                currentUserDiv.innerHTML = '<p style="color: #666;">No hay sesi√≥n activa</p>';
            }
            
            // Mostrar localStorage completo
            const localStorageDump = document.getElementById('localStorage-dump');
            const allData = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                try {
                    allData[key] = JSON.parse(localStorage.getItem(key));
                } catch (e) {
                    allData[key] = localStorage.getItem(key);
                }
            }
            localStorageDump.textContent = JSON.stringify(allData, null, 2);
        }
        
        function createTestUser() {
            const testUser = {
                id: Date.now().toString(),
                name: 'testuser',
                password: 'test123',
                role: 'usuario',
                createdAt: new Date().toISOString(),
                active: true
            };
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            users.push(testUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Usuario de prueba creado:\nUsuario: testuser\nContrase√±a: test123');
            refreshDebug();
        }
        
        function clearAllUsers() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar todos los usuarios?')) {
                localStorage.removeItem('users');
                localStorage.removeItem('systemUsers');
                localStorage.removeItem('currentUser');
                refreshDebug();
                alert('Todos los usuarios eliminados');
            }
        }
        
        function testLogin() {
            // Simular la funci√≥n de login
            const adminUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const systemUsers = JSON.parse(localStorage.getItem('systemUsers') || '[]');
            
            let users = {};
            
            // Agregar usuarios del panel admin
            adminUsers.forEach(user => {
                users[user.name] = {
                    password: user.password,
                    role: user.role,
                    name: user.name
                };
            });
            
            // Agregar usuarios del sistema
            systemUsers.forEach(user => {
                users[user.username] = {
                    password: user.password,
                    role: user.role,
                    name: user.name
                };
            });
            
            console.log('Usuarios disponibles para login:', users);
            alert(`Usuarios disponibles para login:\n${Object.keys(users).join(', ')}\n\nRevisa la consola para m√°s detalles.`);
        }
        
        // Cargar debug al iniciar
        window.addEventListener('load', refreshDebug);
    </script>
</body>
</html>
